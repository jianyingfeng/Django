#Yml文件：
#1、yml是数据格式，不是数据类型
#2、yml文件的后缀是yml或者yaml
#3、使用#写注释，注释只能单独写在一行
#4、yml有两种结构，一种是key:value，冒号和value之间必须有空格
#另一个是-key:value，value是列表
#5、yaml文件中子级条目前必须有缩进（一般为两个空格，习惯写四个空格）
#6、数据类型：
#1、加了双引号或者单引号，即为字符串类型
#2、没加双引号或者单引号，但是含有字母，也为字符串类型
#3、true、false、on、off为布尔类型，null为空
#4、纯数字为int或float类型

#name指定当前用例名称
name: 正常登录
#variables指定变量
variables:
    var1: value1
    var2: value2
#request指定当前请求的配置信息
request:
    url: http://127.0.0.1:8000/user/login/
#    method指定请求方法，value不区分大小写
    method: POST
    headers:
        Content-Type: "application/json"
    json:
        username: "admin"
        password: 123456
validate:
    - eq: ["status_code", 200]

